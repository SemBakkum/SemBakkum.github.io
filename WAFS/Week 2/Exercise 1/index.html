<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Wheater app</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="static/css/style.css">
	</head>
	<body>

		<!-- De header, met een navigatie -->

		<header>
			<!-- Maybe using a <nav> element would be a good idea -->
			<nav role="navigation">
				<ul>
					<li><a href="#home">Home</a></li>
					<li><a href="#weatherZaandam">Weather Zaandam</a></li>
					<li><a href="#weatherAmsterdam">Weather Amsterdam</a></li>
					<li><a href="#weatherZaanstad">Weather Zaanstad</a></li>
				</ul>
			</nav>
			<!--<a href="#home">Home</a>-->
			<!--<a href="#weatherZaandam">Weather Zaandam</a>-->
			<!--<a href="#weatherAmsterdam">Weather Amsterdam</a>-->
			<!--<a href="#weatherZaanstad">Weather Zaanstad</a>-->
		</header>



		<!-- De main content begint hier -->
		<main>
			<section class="section" id="home">
				<h1>Home</h1>
			</section>

			<section class="section" id="weatherCity">
				<h1><span data-bind="city"></span>, <span data-bind="country"></span></h1>
				<p><img id="weatherIcon" src="" alt=""><strong><span data-bind="temp"></span>&#x2103</strong></p>
				<p><span data-bind="weatherType"></span></p>
				<img id="weatherIcon" src="" alt="">
				<p>Pulled data on: <span id="gotDataValue"></span></p>
				<p>Sunrise: <span id="sunUpValue"></span></p>
				<p>Sunset: <span id="sunSetValue"></span></p>
				<p>Windspeed: <span data-bind="windSpeed"></span>m/s</p>
			</section>
		</main>
		<footer>
		</footer>
	</body>
	<script type="text/javascript" src="static/js/microajax.minified.js"></script>
	<script type="text/javascript" src="static/js/routie.js"></script>
	<script type="text/javascript" src="static/js/transparency.min.js"></script>
	<script type="text/javascript" src="static/js/app.js"></script>
	<script type="text/javascript" src"static/js/underscore.js></script>
</html>
