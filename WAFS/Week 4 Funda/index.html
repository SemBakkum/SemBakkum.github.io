		<!-- De main content begint hier -->
		<main>

			<section class="section" id="home">

				<div id="select">
					<h1 tabindex="0">Type woning</h1>
                    <form id="form" action="#result" method="get">
                        <select id="selected">
                            <option value="koop">Koop</option>
                            <option value="huur">Huur</option>
                        </select>
                        <input type="text" name="Plaats" placeholder="Plaats" id="place" required='required'>
                        <input type="text" name="Straat" placeholder="Straat" id="street" required='required'>
                        <button data-bind="link" type="submit" id="submit">Zoeken</button>
                    </form>

				</div>

				


			</section>

			<section class="section" id="overview">
				<div>
					<a class="flaticon-shapes like" data-bind="Liked"></a>
					<img data-bind="FotoLargest" class="picture" alt="Woning">
					<div id="overlay">
						<a data-bind="route"><img class="location" src="static/images/map-location.svg" alt="Routebeschrijving">   <span data-bind="Adres"></span></a>	<br />
						<span tabindex="0" data-bind="Woonplaats"></span>	
						<span tabindex="0" data-bind="PrijsGeformatteerdHtml"></span>
					</div>	
				</div>
			</section>

			<section class="section" id="likes">
